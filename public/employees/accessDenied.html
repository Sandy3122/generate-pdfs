
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/W1qxgjkZ/logo.jpg">
  <title>Access Denied</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .container img {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .container h1 {
      font-size: 3rem;
      color: #ff4c4c;
      margin-bottom: 10px;
    }

    .container h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
    }

    .container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .container a:hover {
      background-color: #0056b3;
    }

    .container .error-code {
      font-size: 2rem;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://i.postimg.cc/W1qxgjkZ/logo.jpg" alt="Access Denied">
    <h1>Access Denied</h1>
    <h2>You do not have permission to access this page.</h2>
    <p>Please check with your administrator</p>
    <!-- <a href="/">Go Back to Homepage</a> -->
    <div class="error-code">Error 403</div>
  </div>
</body>

</html>
